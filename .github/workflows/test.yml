name: Test and Coverage

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    container: golang:1.24-alpine
    
    steps:
    - name: Install git and build tools
      run: apk add --no-cache git build-base
      
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: /go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Run tests with coverage
      run: |
        go test -race -covermode=atomic -coverprofile=coverage.out ./...
        go tool cover -func=coverage.out -o=coverage.txt

    - name: Extract coverage percentage
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      id: coverage
      run: |
        COVERAGE=$(grep "total:" coverage.txt | awk '{print $3}' | sed 's/%//')
        echo "percentage=$COVERAGE" >> $GITHUB_OUTPUT
        echo "Coverage: $COVERAGE%"

    - name: Create coverage badge
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: schneegans/dynamic-badges-action@v1.7.0
      with:
        auth: ${{ secrets.GIST_TOKEN }}
        gistID: ${{ secrets.GIST_ID }}
        filename: coverage.json
        label: coverage
        message: ${{ steps.coverage.outputs.percentage }}%
        color: ${{ steps.coverage.outputs.percentage >= 80 && 'brightgreen' || steps.coverage.outputs.percentage >= 60 && 'yellow' || 'red' }}

    - name: Archive test results
      uses: actions/upload-artifact@v4
      with:
        name: test-coverage
        path: |
          coverage.out
          coverage.txt

  lint:
    name: Lint
    runs-on: ubuntu-latest
    container: golangci/golangci-lint:latest-alpine
    
    steps:
    - name: Install git
      run: apk add --no-cache git
      
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run golangci-lint
      run: golangci-lint run --timeout=5m

  build:
    name: Build
    runs-on: ubuntu-latest
    container: golang:1.24-alpine
    
    steps:
    - name: Install git and build tools
      run: apk add --no-cache git build-base
      
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build
      run: go build ./...